    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');
    const image3 = document.getElementById('image3');
    const image4 = document.getElementById('image4');
    const image5 = document.getElementById('image5');
    const image6 = document.getElementById('image6');
    const image7 = document.getElementById('image7');
    const image8 = document.getElementById('image8');
    const image9 = document.getElementById('image9');
    const image23 = document.getElementById('image23');
    // Klickbereiche für Bild 1
    const area1 = {
      x: 187,
      y: 385,
      width: 181,
      height: 310
    };
    const area2 = {
      x: 528,
      y: 385,
      width: 181,
      height: 310
    };
    const area3 = {
      x: 870,
      y: 385,
      width: 181,
      height: 310
    };
    const area4 = {
      x: 1211,
      y: 385,
      width: 181,

    };
    const area5 = {
      x: 1553,
      y: 385,
      width: 181,
      height: 310
    };
    // Hilfsfunktion, um zu überprüfen, ob der Klick innerhalb eines bestimmten Bereichs liegt
    function isClickInArea(event, area, imgElement) {
      const rect = imgElement.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const clickY = event.clientY - rect.top;
      return (
        clickX >= area.x &&
        clickX <= area.x + area.width &&
        clickY >= area.y &&
        clickY <= area.y + area.height
      );
    }
    // Event Listener für Bild 1: Wechsel zu Bild 2, 3, 4, 5, 6
    image1.addEventListener('click', function(event) {
      if (isClickInArea(event, area1, image1)) {
        image1.style.display = 'none';
        image2.style.display = 'block';
        scheduleImage23And7(); // Bild 23 nach 1 Sekunde und dann Bild 7 nach weiterer Sekunde
      } else if (isClickInArea(event, area2, image1)) {
        image1.style.display = 'none';
        image3.style.display = 'block';
        scheduleImage23And7();
      } else if (isClickInArea(event, area3, image1)) {
        image1.style.display = 'none';
        image4.style.display = 'block';
        scheduleImage23And7();
      } else if (isClickInArea(event, area4, image1)) {
        image1.style.display = 'none';
        image5.style.display = 'block';
        scheduleImage23And7();
      } else if (isClickInArea(event, area5, image1)) {
        image1.style.display = 'none';
        image6.style.display = 'block';
      } else {
        alert('Aua, das ist keine Tür!');
      }
    });
    // Funktion, um Bild 23 nach 1 Sekunde und dann Bild 7 nach einer weiteren Sekunde anzuzeigen
    function scheduleImage23And7() {
      setTimeout(function() {
        image2.style.display = 'none';
        image3.style.display = 'none';
        image4.style.display = 'none';
        image5.style.display = 'none';
        image6.style.display = 'none';
        image23.style.display = 'block'; // Bild 23 erscheint nach 1 Sekunde
        setTimeout(function() {
          image23.style.display = 'none'; // Bild 23 wird ausgeblendet
          image7.style.display = 'block'; // Bild 7 erscheint nach weiterer Sekunde
        }, 1000); // 1 Sekunde Verzögerung für Bild 7
      }, 1000); // 1 Sekunde Verzögerung für Bild 23
    }

      x: 100,
      y: 200,
      width: 400,
      height: 300
    };

      if (isClickInArea(event, area6_1, image7)) {
        image7.style.display = 'none';
        image8.style.display = 'block';
        setTimeout(function() {
          image8.style.display = 'none';
          image23.style.display = 'block';
          setTimeout(function() {
            image23.style.display = 'none';
            image9.style.display = 'block';
          }, 1000);
        }, 1000);
      } else {
        alert('Kein Bereich auf Bild 7 ausgewählt!');
      }
    });
    // Klickbereiche für Bild 9

    // Funktion, um Bild 23 nach 1 Sekunde anzuzeigen und dann Bild 18 nach einer weiteren Sekunde
    function scheduleImage23AndNext(image) {

      } else if (isClickInArea(event, area18_4, image18)) {

    // Funktion, um Bild 23 nach 1 Sekunde anzuzeigen
